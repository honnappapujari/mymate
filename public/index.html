    <title>Tradie Quote Generator Australia | Voice to PDF Instant Quotes</title>
    <meta name="description" content="Voice note → professional PDF quote in 30 seconds for Aussie plumbers, electricians & builders. WhatsApp, email, SMS integration. Free 14-day trial. No card needed.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tradiequotebeater.com/">

    <!-- Essential SEO Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tradie quote generator, plumber quote software, electrician quote app, builder quote australia, quote generator whatsapp">

    <meta name="robots" content="index, follow">

    <meta name="geo.placename" content="Sydney">
    <meta name="geo.position" content="-33.8688;151.2093">
    
    <!-- Schema Markup (Featured Snippets) -->

      "name": "TradieQuoteBeater",

      },
      "aggregateRating": {
        "@type": "AggregateRating",

        "reviewCount": "127"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Australia"
      }
    }
    </script>
    
    <!-- Favicon & Branding -->

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="canonical" href="https://tradiequotebeater.com/">

    <link rel="preload" href="/fonts/tradie-font.woff2" as="font" type="font/woff2" crossorigin>

<script>
